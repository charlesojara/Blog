{% extends 'base.html' %}
{% block title %} Delete Blog Post {% endblock %}
{% block content%}

<h1>Delete Post</h1><br>
<h3>Delete: {{ post.title }}</h3>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <h5><strong>Are you sure, <em>deleting a post removes it permanently</em></strong></h5>
        <button>Delete</button>
    </form>
</div>

{% endblock %}
